<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>저장하기</title>
	<style type="text/css">
		table{width: 800px;margin: auto;}
		td{text-align: center;padding: 10px;}
		input{width: 100%;height: 30px;}
		textarea{width: 100%;}
	</style>
</head>
<body>
	<form action="insertOk" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"/></td>
				<td>비밀번호</td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td>제목</td>
				<td colspan="3"><input type="text" name="subject"/></td>
			</tr>
			<tr>
				<td style="vertical-align: top;">내용</td>
				<td colspan="3"><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>파일</td>
				<td><input type="file" name="uploadFile"/></td>
			</tr>
			<tr>
				<td colspan="4"><input type="submit" style="width: 100px;" value="전송하기"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
