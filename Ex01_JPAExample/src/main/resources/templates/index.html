<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>시작 페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
	<style type="text/css">
		table{width: 800px;margin: auto;}
		.title{text-align: center;padding: 10px;font-size: 27pt;border: none;}
		th{text-align: center;border: 1px solid black;padding: 10px;}
		td{text-align: center;border: 1px solid black;padding: 10px;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="title" colspan="4">JPA Ver 1.0</td>
		</tr>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th width="50%">제목</th>
			<th>날짜</th>
		</tr>
		<tr th:if="${#lists.size(pv.content)>0}" th:each="vo:${pv.content}">
			<td>[[${vo.idx}]]</td>
			<td>[[${vo.name}]]</td>
			<td><a th:href="@{|view/${vo.idx}|}">[[${vo.subject}]]</a></td>
			<td>[[${#calendars.format(vo.regDate,'yyyy년 MM월 dd일')}]]</td>
		</tr>
		<tr th:if="${#lists.size(pv.content)==0}">
			<td colspan="4">데이터가 없습니다.</td>
		</tr>
		<tr>
			<td colspan="4" style="border: none;">[(${pv.bottomPage})]</td>
		</tr>
		<tr>
			<td colspan="4" style="text-align: right;border: none;"><button onclick="location.href='insert'">insert</button></td>
		</tr>
	</table>
</body>
</html>
